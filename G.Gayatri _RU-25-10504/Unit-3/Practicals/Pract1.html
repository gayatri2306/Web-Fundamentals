<!DOCTYPE html>
<html lang="en">

<head>

    <title>JS Basic Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            background-color: #f4f4f9;
        }

        .calc-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
            color: #2c3e50;
        }
    </style>
</head>

<body>

    <div class="calc-container">
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="First Number">
        <input type="number" id="num2" placeholder="Second Number">

        <div class="buttons">
            <button onclick="calculate('+')">Add (+)</button>
            <button onclick="calculate('-')">Subtract (-)</button>
            <button onclick="calculate('*')">Multiply (ร)</button>
            <button onclick="calculate('/')">Divide (รท)</button>
        </div>

        <div id="result">Result: --</div>
    </div>

    <script>
        function calculate(operator) {
            // 1. Get the values from the input fields
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            const resultDisplay = document.getElementById('result');

            // 2. Validate input
            if (isNaN(n1) || isNaN(n2)) {
                resultDisplay.innerText = "Please enter valid numbers";
                return;
            }

            // 3. Perform Logic
            let res;
            switch (operator) {
                case '+': res = n1 + n2; break;
                case '-': res = n1 - n2; break;
                case '*': res = n1 * n2; break;
                case '/':
                    res = n2 !== 0 ? n1 / n2 : "Cannot divide by zero";
                    break;
            }

            // 4. Display result
            resultDisplay.innerText = "Result: " + res;
        }
    </script>

</body>

</html>
