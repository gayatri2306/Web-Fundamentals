<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox container properties example</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
                background-color: antiquewhite;
            }

            h2{
                text-align: center;
                margin: 20px;
                border: 10px solid red;

            }

            .box{
                background-color: aqua;
                color: white;
                font-size: 20px;
                padding: 40px;
                text-align: center;
                border-radius: 10px;
                width: 150px;
                height: 100px;
                margin: 10px;
            }
            .container {
                display: flex;
                justify-content: space-around;
                align-items: center;
                background-color: antiquewhite;
                height: 200px;
                padding: 200px;
            }

            @media(max-width:600px) {
                .container{
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <h2>Flex container properties demonstration</h2>

        <div class="container">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            <div class="box">Box 5</div>
            <div class="box">Box 6</div>
        </div>
    </body>
</html>
