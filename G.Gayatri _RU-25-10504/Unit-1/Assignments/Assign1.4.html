<!--<ol>Tag: ordered list-->
    <!--Used when the order of items matters, e.g.,steps in a recipe-->

    <ol>
        <li>Step 1: preheat the oven</li>
        <li>Step 2: Mix the ingredients</li>
        <li>Step 3: Bake for 30 minutes</li>
    </ol>


    <!--<ul> tag: unordered list-->
        <!--Used when the order of items does not matter, e.g., grocery list-->
        <ul>
            <li>MILK</li>
            <li>BREAD</li>
            <li>EGGS</li>
        </ul>


        <!--Explanation:
        
        <ol> generates a numbered lists.
            <ul> generates a bulleted list.
                <li> is used inside both <ol> and <ul> to define each list item.
                -->
