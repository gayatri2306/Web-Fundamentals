<!--The <img> tag is used to embed images in a web page -->
<!DOCTYPE html>
<html>
<head>
    <title>Image tag</title>
</head>
<body>
    <img src="f.jpg" alt="flower" width="300" height="200">


    <img src="wallpaper.avif" width="300" height="200">

    <!--Attributes
    1. src="image.jpg"
    -specifies the path or URL OF THE IMAGE TO DISPLAY.
    - Impotant because without it,the image cannot be shown.
    
    2. alt="Description of the image"
    - previous alternative text if the image cannot be displayed.
    - Important for accessibility and SEO,as screen readers and search engines use it.
    -->
</body>
</html>
