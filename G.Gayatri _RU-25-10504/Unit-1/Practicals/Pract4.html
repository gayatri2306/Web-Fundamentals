<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>
        <h1>HTML FORM</h1>
        <p>This page demonstrates an HTML form containing text input, radio buttons,checkboxes,select menus and submit button</p>

        <hr>
        <form>
            <fieldset>
                <legend>STUDENT DETAILS</legend>
            <!-- Text Inputs -->
            <h2>PERSONAL INFORMATION</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"placeholder="enter your name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="enter your email"><br><br>

                  <label for="father name">Father name:</label>
            <input type="father name" id="father name" name="father name" placeholder="enter your father name"><br><br>

                  <label for="mother name">Mother name:</label>
            <input type="mother name" id="mother name" name="mother name" placeholder="enter your mother name"><br><br>

            <!--Radio Buttons-->
            <h2>Gender</h2>

            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>


            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">FEMALE</label><br>


            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <!--Checkboxes-->
            <h2>Hobbies</h2>
            <input type="checkbox" id="reading" name="hobby" value="Reading">
            <label for="reading">Reading</label><br>

            <input type="checkbox" id="dancing" name="hobby" value="Dancing">
            <label for="dancing">Dancing</label><br>

            <input type="checkbox" id="singing" name="hobby" value="Singing">
            <label for="singing">Singing</label><br>

            <!--select menu-->
            <h2>colour</h2>
            <select id="colour" name="colour">
            <label for="color">select your favourite colour</label>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="brown">Brown</option>
            <option value="blue">Blue</option>
            </select><br><br>

               <h2>course</h2>
            <select id="course" name="course">
            <label for="course">select your course</label>
            <option value="b.tech">B.Tech</option>
            <option value="bsc">BSC</option>
            <option value="bca">BCA</option>
            <option value="mba">MBA</option>
            </select><br><br>

            
            <!--submit/Reset buttons-->

            <input type="submit" value="Submit">
              <input type="reset" value="Reset">


              </fieldset>
        </form>
    </body>
</html>
