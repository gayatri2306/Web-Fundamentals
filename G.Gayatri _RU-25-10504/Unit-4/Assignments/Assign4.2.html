<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await vs Promises</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-active {
            background-color: #2ecc71;
            box-shadow: 0 0 8px #2ecc71;
        }

        #user-name {
            font-size: 1.4rem;
            color: #2c3e50;
            margin: 10px 0;
        }

        #user-email {
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="card">
        <div id="loader"><span class="status-dot" id="dot"></span> <span id="status-text">Ready</span></div>
        <h2 id="user-name">User Profile</h2>
        <p id="user-email">Click the button to fetch data</p>
        <button id="fetch-btn" onclick="fetchUserData()">Get Random User</button>
        <div id="error-msg" class="error"></div>
    </div>

    <script>
        /**
         * ASYNC/AWAIT Logic
         * 'async' makes the function return a Promise automatically.
         * 'await' pauses execution until the fetch Promise resolves.
         */
        async function fetchUserData() {
            const btn = document.getElementById('fetch-btn');
            const nameLabel = document.getElementById('user-name');
            const emailLabel = document.getElementById('user-email');
            const statusText = document.getElementById('status-text');
            const dot = document.getElementById('dot');
            const errorMsg = document.getElementById('error-msg');

            // Reset UI State
            btn.disabled = true;
            errorMsg.innerText = "";
            statusText.innerText = "Fetching...";
            dot.classList.add('status-active');

            try {
                // Generate a random ID between 1 and 10
                const userId = Math.floor(Math.random() * 10) + 1;

                // AWAIT the network response
                const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);

                // If the HTTP status is not 200-299, throw an error
                if (!response.ok) throw new Error("Network response was not ok");

                // AWAIT the parsing of JSON data
                const user = await response.json();

                // Update UI with data
                nameLabel.innerText = user.name;
                emailLabel.innerText = user.email;
                statusText.innerText = "Online";

            } catch (error) {
                // Catching errors from fetch or JSON parsing
                console.error("Fetch error:", error);
                errorMsg.innerText = "Failed to load user. Please try again.";
                statusText.innerText = "Error";
                dot.classList.remove('status-active');
            } finally {
                // This runs regardless of success or failure
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
